<form class="test" #registerform="ngForm">
  <p>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Address" name="address" [(ngModel)]="data2.address" ></textarea>
    </mat-form-field>
    

  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" name="city" [(ngModel)]="data2.city" >
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="State" name="state" [(ngModel)]="data2.state" >
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput #postalCode maxlength="6" placeholder="Postal Code" name="pin" [(ngModel)]="data2.pin" >
          <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <button class="btn" mat-button color="warn"  type="button" (click)="navigateForm1(registerform.value)">Previous</button>

</form>
