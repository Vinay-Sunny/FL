<html>
<head>
	<link rel="stylesheet" type="text/css" href="prime.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Righteous|Satisfy" rel="stylesheet">
	<script>
		function findprime()
		{
			
			var inp=document.getElementById("input1").value;

			if(inp <= 2){
			document.getElementById("res1").innerHTML="2 is the first prime number and the next prime number is 3";
			document.getElementById("res").innerHTML="";

		}
			

			
			else if(inp.match(/^[0-9]+$/)){
			document.getElementById("res1").innerHTML="prev prime is "+prevprime(inp);
			document.getElementById("res").innerHTML="next prime is "+nextprime(inp);


		
			
			function prevprime(inp)
			{
				var temp=inp-1;
				for(var i=2;i<=temp/2;i++){
					if(temp%i==0){
						temp--;
					i=2;
					}  
					else{
						continue;
						
						}
					}
			return temp;
			}
			function nextprime(inp)
			{
				inp++;
				for(var i=2;i<=inp/2;i++){
					if(inp%i==0){
						inp++;
						i=2;
					}else{
						continue;
					}
			}
			return inp;
		}
	}
	else{
		document.getElementById("res1").innerHTML="Please enter a number";
		document.getElementById("res").innerHTML = "";

	}
}	
	</script>
</head> 

<body>
	<div id="div1"> 
		<p id="head"> PRIME NUMBER</p>

		<input id="input1"/>
		<button id="btn" onclick="findprime()"> Submit</button>
		<p id="res">  </p>
		<p id="res1"> </p>
	</div>

	<div class="home"><a href="/home/vinay/code/FL/Assignment1/test.html">Home</a></div>
</body>
</html>
